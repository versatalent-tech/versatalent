[build]
  command = "cd versatalent && bun install && bun run build"
  functions = "versatalent/.netlify/functions-internal"  
  publish = "versatalent/.next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  BUN_VERSION = "1.2.8"

[[plugins]]
  package = "@netlify/plugin-nextjs"
