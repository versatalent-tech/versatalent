# VersaTalent Netlify Configuration
# Using @netlify/plugin-nextjs v5 for Next.js 15 support

[images]
  remote_images = ["https://source.unsplash.com/.*", "https://images.unsplash.com/.*", "https://ext.same-assets.com/.*", "https://ugc.same-assets.com/.*", "https://thehanovertheatre.org/.*"]

[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Use the locally installed @netlify/plugin-nextjs v5
[[plugins]]
  package = "@netlify/plugin-nextjs"
