<!DOCTYPE html>
<html>
<head>
    <title>VersaTalent Contact Forms</title>
</head>
<body>
    <!-- This file helps Netlify detect our forms during build time -->

    <!-- Main Contact Form -->
    <form name="versatalent-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
        <input type="hidden" name="form-name" value="versatalent-contact" />
        <input type="hidden" name="bot-field" />
    </form>

    <!-- Talent Application Form -->
    <form name="versatalent-talent" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="industry" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
        <input type="hidden" name="form-name" value="versatalent-talent" />
        <input type="hidden" name="bot-field" />
    </form>

    <!-- Brand Partnership Form -->
    <form name="versatalent-brand" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <input type="text" name="subject" />
        <textarea name="message"></textarea>
        <input type="hidden" name="form-name" value="versatalent-brand" />
        <input type="hidden" name="bot-field" />
    </form>

    <!-- Newsletter Form -->
    <form name="versatalent-newsletter" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="email" name="email" />
        <input type="text" name="firstName" />
        <input type="hidden" name="form-name" value="versatalent-newsletter" />
        <input type="hidden" name="bot-field" />
    </form>
</body>
</html>
