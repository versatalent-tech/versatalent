<!DOCTYPE html>
<html>
<head>
  <title>VersaTalent Contact Forms - Hidden for Netlify Detection</title>
  <!-- This file contains hidden forms for Netlify to detect during build time -->
  <!-- Form names MUST match exactly with the React component form names -->
</head>
<body style="display: none;">

  <!-- Main Contact Form (versatalent-contact) -->
  <form name="versatalent-contact" method="POST" netlify netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="versatalent-contact" />
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>

  <!-- Talent Application Form (versatalent-talent) -->
  <form name="versatalent-talent" method="POST" netlify netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="versatalent-talent" />
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="industry" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>

  <!-- Brand Partnership Form (versatalent-brand) -->
  <form name="versatalent-brand" method="POST" netlify netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="versatalent-brand" />
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>

  <!-- Newsletter Subscription Form (versatalent-newsletter) -->
  <form name="versatalent-newsletter" method="POST" netlify netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="versatalent-newsletter" />
    <p style="display: none;">
      <label>Don't fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <textarea name="interests"></textarea>
  </form>

</body>
</html>
