<!DOCTYPE html>
<html>
<head><title>Form Registration</title></head>
<body>
  <!-- General Contact Form -->
  <form name="versatalent-contact" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="versatalent-contact" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>

  <!-- Talent Application Form -->
  <form name="versatalent-talent" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="versatalent-talent" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="industry" />
    <textarea name="experience"></textarea>
    <input type="url" name="portfolioLink" />
    <textarea name="message"></textarea>
  </form>

  <!-- Brand Partnership Form -->
  <form name="versatalent-brand" data-netlify="true" hidden>
    <input type="hidden" name="form-name" value="versatalent-brand" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
